{% extends 'navigationBar.html' %}
{% block body %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #e8f3f3;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 750px;
  margin: 50px auto;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 12px;
  border: 1px solid #a6d4d4;
  box-shadow: 0 0 12px rgba(0, 100, 110, 0.18);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  font-size: 22px;
  color: #005b63;
  letter-spacing: 0.5px;
}

label {
  font-weight: 600;
  color: #00494f;
  margin-top: 12px;
  font-size: 14px;
  display: block;
}

input, select, textarea {
  width: 100%;
  background: #f6ffff;
  border: 1px solid #a4c6c6;
  outline: none;
  color: #003336;
  border-radius: 8px;
  padding: 10px 14px;
  margin-top: 6px;
  margin-bottom: 14px;
  font-size: 14px;
  transition: 0.25s;
}

input:focus, textarea:focus, select:focus {
  border-color: #007b83;
  box-shadow: 0 0 0 3px rgba(0, 123, 131, 0.25);
}

.btn {
  background: #007b83;
  border: none;
  color: #fff;
  border-radius: 8px;
  padding: 12px 16px;
  width: 100%;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.25s;
}

.btn:hover {
  background: #005f63;
}

.image-preview {
  text-align: center;
  margin-bottom: 22px;
}

.image-preview img {
  width: 130px;
  height: 130px;
  border-radius: 8px;
  object-fit: cover;
  border: 2px solid #007b83;
}
</style>

<div class="container">
  <h2>Edit Doctor</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Name</label>
    <input type="text" name="name" value="{{ doctor.name }}" required>

    <label>Mobile</label>
    <input type="text" name="contact" value="{{ doctor.Mobile }}">

    <label>Specialization</label>
    <input type="text" name="specialization" value="{{ doctor.Special }}">

    <label>Qualification</label>
    <input type="text" name="qualification" value="{{ doctor.qualification }}">

    <label>Experience</label>
    <input type="text" name="experience" value="{{ doctor.experience }}">

    <label>Gender</label>
    <select name="gender">
      <option value="Male" {% if doctor.gender == "Male" %}selected{% endif %}>Male</option>
      <option value="Female" {% if doctor.gender == "Female" %}selected{% endif %}>Female</option>
      <option value="Other" {% if doctor.gender == "Other" %}selected{% endif %}>Other</option>
    </select>

    <label>Address</label>
    <textarea name="address" rows="3">{{ doctor.address }}</textarea>

    <div class="image-preview">
      {% if doctor.image %}
        <img src="{{ doctor.image.url }}" alt="Doctor Photo">
      {% else %}
        <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" alt="No Image">
      {% endif %}
      <div style="margin-top:10px;">
        <label>Upload New Photo</label>
        <input type="file" name="image">
      </div>
    </div>

    <button class="btn" type="submit">ðŸ’¾ Save Changes</button>
  </form>
</div>

{% endblock %}
