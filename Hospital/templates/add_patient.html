{% extends 'navigationBar.html' %}
{% block body %}

<link href="https://fonts.googleapis.cdffom/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(180deg, #06121a, #0c2e33, #092b2e);
  color: #1c0202;
  font-family: 'Poppins', sans-serif;
}

.container {
  max-width: 700px;
  margin: 60px auto;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,255,209,0.1);
}

h2 {
  text-align: center;
  color: #03241e;
  font-weight: 700;
  text-shadow: 0 0 10px rgba(0,255,209,0.6);
  margin-bottom: 25px;
}

label {
  font-weight: 600;
  color: #011713;
  display: block;
  margin-top: 10px;
}

input, textarea, select {
  width: 100%;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 10px;
  color: #320202;
  padding: 10px 15px;
  margin-top: 6px;
  margin-bottom: 15px;
  font-size: 14px;
  transition: all 0.3s ease;
}
input,textarea,select {
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px rgba(1, 14, 12, 0.4);
}
input{
  box-shadow: #011713;
}

.btn {
  background: linear-gradient(90deg, #e3d10f, #007b83);
  border: none;
  color: rgb(33, 7, 116);
  border-radius: 10px;
  padding: 12px 18px;
  width: 100%;
  font-weight: 700;
  font-size: 16px;
  transition: 0.3s;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,209,0.3);
}
</style>

<div class="container">
  <h2>âž• Add New Patient</h2>

  <form method="POST">
    {% csrf_token %}

    <label>Name</label>
    <input type="text" name="name" placeholder="Enter patient's full name" required>

    <label>Age</label>
    <input type="number" name="age" placeholder="Enter age" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Mobile</label>
    <input type="text" name="mobile" placeholder="Enter mobile number" required>

    <label>Address</label>
    <textarea name="address" rows="3" placeholder="Enter address" required></textarea>

    <button type="submit" class="btn">ðŸ’¾ Save Patient</button>
  </form>
</div>

{% endblock %}
