{% extends 'navigationBar.html' %}
{% block body %}

<div class="container mt-4 col-md-6">
    <h2 class="text-center mb-3">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
        <br>

        <label>Age</label>
        <input type="number" name="age" class="form-control" value="{{ patient.Age }}" required>
        <br>

        <label>Gender</label>
        <select name="gender" class="form-control" required>
            <option value="{{ patient.Gender }}">{{ patient.Gender }}</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>

        <label>Address</label>
        <input type="text" name="address" class="form-control" value="{{ patient.Address }}" required>
        <br>

        <label>Mobile</label>
        <input type="text" name="mobile" class="form-control" value="{{ patient.Mobile }}" required>
        <br>

        <label>Profile Image (Optional)</label><br>
        {% if patient.Picture %}
            <img src="{{ patient.Picture.url }}" width="100" class="mb-2 rounded"><br>
        {% endif %}
        <input type="file" name="picture" class="form-control">
        <br>

        <button type="submit" class="btn btn-primary form-control">Save Changes</button>
    </form>
</div>

{% endblock %}
