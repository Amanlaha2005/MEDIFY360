{% extends 'navigationBar.html' %}
{% block body %}
<div class="container mt-5 bg-white rounded shadow p-4">
  <h3 class="text-center" style="color:#007b83;margin-bottom:20px;">Add Patient Slip</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <label>Doctor</label>
        <select name="doctor_id" class="form-control">
          {% for d in doctors %}<option value="{{ d.id }}">{{ d.name }}</option>{% endfor %}
        </select><br>
        <label>Patient Name</label><input type="text" name="patient_name" class="form-control" required><br>
        <label>Age</label><input type="number" name="age" class="form-control" required><br>
        <label>Gender</label><select name="gender" class="form-control"><option>Male</option><option>Female</option></select>
      </div>
      <div class="col-md-6">
        <label>Mobile</label><input type="text" name="mobile" class="form-control"><br>
        <label>BP</label><input type="text" name="blood_pressure" class="form-control"><br>
        <label>PBS</label><input type="text" name="pbs" class="form-control"><br>
        <label>FBS</label><input type="text" name="fbs" class="form-control"><br>
        <label>Pulse</label><input type="text" name="pulse" class="form-control"><br>
        <label>Weight</label><input type="text" name="weight" class="form-control"><br>
        <label>Amount</label><input type="number" name="amount" class="form-control"><br>
      </div>
    </div>
    <button class="btn btn-primary w-100 mt-3">Generate Slip</button>
  </form>
</div>
{% endblock %}
